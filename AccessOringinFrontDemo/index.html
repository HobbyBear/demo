	<body>
		<!--
        	作者：offline
        	时间：2018-10-31
        	描述:
        	什么是跨域：
        	浏览器从一个域名的网页去请求另一个域名的资源时，域名、端口、协议任一不同，都是跨域 
        	
        	跨域问题出现的原因:、
        	1,浏览器限制
			2、跨域（域名，端口不一样都是跨域）
			3、XHR（XMLHttpRequest请求）
       -->

		<!--
        	作者：offline
        	时间：2018-10-31
        	描述：跨域问题演示
      -->
		<script type="text/javascript">
			$.ajax({
				type: "get",
				url: "http://192.168.0.209:8080/AccessOriginDemo/testServlet",
				success: function(msg) {
					alert(msg);
				}
			});
		</script>
		<!--
        	作者：offline
        	时间：2018-10-31
        	描述：简单请求的跨域
        	简单请求，
    1、get/post/head请求
	2、content-type 为text/plain、multipart/form-data、application/x-www-form-urlencoded
        -->

		<!--

			var test = {
				"testMsg": "This is a testMsg"
			};

				data:JSON.stringify(test), 
				contentType: "application/json;charset=utf-8",
				success: function(msg) {
					alert(msg);
				}
			});
		</script>
